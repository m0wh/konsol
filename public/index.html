<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kons0l &mdash; The Evolved Chat</title>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700|Material+Icons" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="container">
    <header>
      <h1 class="window-title">Kons0l Chatroom <span class="online">&mdash; <span id="user-counter">0</span> online</span></h1>
      <div class="tools">
        <button><i class="material-icons">help</i></button>
        <button><i class="material-icons">palette</i></button>
      </div>
    </header>

    <div id="chat">
      <div class="chat">
        <div id="messages">
        </div>
        
        <textarea name="message" id="input" autofocus wrap="soft" placeholder="Type a message or start writting a command..."></textarea>
      </div>
    </div>

    <div id="typing-container">
    </div>
  </section>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/lib/moment.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
